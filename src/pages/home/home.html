<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
      <ion-title>CNC Upload and Control</ion-title>
      <ion-buttons end>
          <button (click)="ShowAvailableBluetoothDevices()" ion-button icon-only>
            <ion-icon name="bluetooth" style="color: blue"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons end>
          <button (click)="Logout()" ion-button icon-only>
            <ion-icon name="log-out" style="color: red"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-tabs color="primary" tabsPlacement="bottom" overflow-scroll="false" id="tabs">
    <ion-tab [root]="tab1Root" tabTitle="Controls"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Upload"></ion-tab>
</ion-tabs>
</ion-content>
